name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-west-1

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' 
          cache: 'npm'

      # PASO REINSERTADO: InstalaciÃ³n de dependencias 
      # Sin este paso, el despliegue falla por librerÃ­as faltantes (middy, uuid, etc.)
      - name: ğŸ“¦ Install dependencies
        run: npm ci 

      - name: ğŸ”¨ Install Serverless Framework
        run: npm install -g serverless

      # PASO CORREGIDO: Despliegue del Servicio 
      - name: ğŸš€ Deploy Serverless Service
        # El comando incluye --verbose para mejor depuraciÃ³n
        run: npx serverless deploy --stage production --verbose
        env:
          # Las credenciales se configuran como variables de entorno
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


