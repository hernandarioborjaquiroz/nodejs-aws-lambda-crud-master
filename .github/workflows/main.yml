name: Deploy to Production
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-west-1  # 游녣 La indentaci칩n aqu칤 es crucial
    
    steps:
      - name: 游닌 Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: 丘뙖잺 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Usamos '20' o '20.x'
          cache: 'npm'

      # PASO RESTAURADO: Instalaci칩n de dependencias (L칤neas 32-34 en su imagen)
      - name: 游닍 Install dependencies
        # 'npm ci' es mejor para CI/CD que 'npm install'
        run: npm ci 

      # Instalaci칩n del Serverless Framework
      - name: 游댣 Install Serverless Framework
        run: npm install -g serverless
        
      # PASO RESTAURADO Y CORREGIDO: Despliegue del Servicio
      - name: 游 Deploy Serverless Service
        # Se usa --verbose para obtener detalles si falla de nuevo
        run: npx serverless deploy --stage production --verbose
        env:
          # Las credenciales se pasan directamente al comando de Serverless
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
