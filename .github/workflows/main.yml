name: Deploy to Production
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
      env:
      AWS_REGION: us-west-1
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Usamos '20' o '20.x'
          cache: 'npm'

      # PASO RESTAURADO: InstalaciÃ³n de dependencias (LÃ­neas 32-34 en su imagen)
      - name: ğŸ“¦ Install dependencies
        # 'npm ci' es mejor para CI/CD que 'npm install'
        run: npm ci 

      # InstalaciÃ³n del Serverless Framework
      - name: ğŸ”¨ Install Serverless Framework
        run: npm install -g serverless
        
      # PASO RESTAURADO Y CORREGIDO: Despliegue del Servicio
      - name: ğŸš€ Deploy Serverless Service
        # Se usa --verbose para obtener detalles si falla de nuevo
        run: npx serverless deploy --stage production --verbose
        env:
          # Las credenciales se pasan directamente al comando de Serverless
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
