service: node-aws-lambda-crud
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs20.x
  region: us-west-1
  lambdaHashingVersion: '20201221'

  environment:
    TASKS_TABLE: TaskTable-${sls:stage}

  iamRoleStatements:
  - Effect: Allow
    Action:
    - dynamodb:*
    Resource:
    - arn:aws:dynamodb:us-west-1:345254330804:table/TaskTable-${sls:stage}

functions:
  hello:
    handler: src/hello.hello
    events:
    - httpApi:
        path: /
        method: get

  createTask:
    handler: src/addTask.addTask
    events:
    - httpApi:
        path: /tasks
        method: post

  getTasks:
    handler: src/getTasks.getTasks
    events:
    - httpApi:
        path: /tasks
        method: get

  getTask:
    handler: src/getTask.getTask
    events:
    - httpApi:
        path: /tasks/{id}
        method: get

  updateTask:
    handler: src/updateTask.updateTask
    events:
    - httpApi:
        path: /tasks/{id}
        method: put

  deleteTask:
    handler: src/deleteTask.deleteTask
    events:
    - httpApi:
        path: /tasks/{id}
        method: delete

resources:
  Resources:
    TaskTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TaskTable-${sls:stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        KeySchema:
        - AttributeName: id
          KeyType: HASH
